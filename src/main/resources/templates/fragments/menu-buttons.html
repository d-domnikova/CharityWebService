<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<a th:fragment="mobile-button(link, title, menuItem)"
   th:href="${link}"
   class="group flex items-center rounded-md px-2 py-2 text-base font-medium"
   th:classappend="${activeMenuItem == menuItem}? 'bg-slate-900 text-white' : 'text-gray-300 hover:bg-slate-700 hover:text-white'">
    <div class="mr-4 h-6 w-6 flex-shrink-0"
         th:classappend="${activeMenuItem == menuItem}? 'text-white' : 'text-gray-300 group-hover:text-gray-300'">

    </div>
    [[${title}]]
</a>

<a th:fragment="desktop-button(link, title, menuItem)"
   th:href="${link}"
   class="rounded-md px-3 py-2 text-base font-medium"
   th:classappend="${activeMenuItem == menuItem}? 'bg-slate-900 text-white' : 'text-gray-300 hover:bg-slate-700 hover:text-white'">
    [[${title}]]
</a>

<a th:fragment="createButton(link, title)"
   th:href="${link}"
   class="rounded-md px-3 py-2 text-base font-medium bg-sky-400 text-white hover:bg-sky-600">
    [[${title}]]
</a>
</html>
